
{{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.homepage.pub.enable }}
{{ with $data.homepage.pub }}

<section id="pub" class="section section--border-bottom">
  <div class="overlay"></div>
  <div class="container">
    
    <div class="row rad-animation-group rad-fade-down">
      <div class="col-lg-6 col-sm-12 text-center">
        <div class="left-content">
          <img style="width: 100%; max-width: 300px;" src="{{ .logo | absURL }}" class="pb-5 rad-animation-group rad-fade-down" />
          
          <p class="lead">{{ .text }}</p>
          <a href="{{ .Site.Data.homepage.pub.button.URL }}" class="btn btn-light">{{ .button.btnText }}</a>
        </div>
      </div>
    
      <div class="col-lg-6 col-sm-12">
        <img src="{{ .image | absURL }}" >
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
