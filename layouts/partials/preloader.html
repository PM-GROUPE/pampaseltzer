{{ if site.Params.preloader.enable }}
{{ "<!-- preloader start -->" | safeHTML }}


<style>
        body {
            overflow: hidden;
        }

        .preloader {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: #222;
            z-index: 99999999;
        }

        #preloader-logo {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 200px;
        }


        .spinner {
		    width: 250px;
		    height: 250px;
		    border: 2px solid #222;
		    border-top: 3px solid #f8ad17;
		    border-radius: 100%;
		    position: absolute;
		    top: 0;
		    bottom: 0;
		    left: 0;
		    right: 0;
		    margin: auto;
		    animation: spin 1s infinite ease;
		}

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        #loading-msg {
            width: 100%;
            position: absolute;
            left: 0;
            bottom: 25px;
            text-align: center;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #a2a2a2;
            font-size: 0.8em;
        }

        body {
            overflow: hidden;
        }
    </style>
    <div class="preloader">
    	{{ with site.Params.preloader.preloader }}
		  <img src="{{ . | absURL }}" alt="preloader" id="preloader-logo">
		  {{ end }}
        <div class="spinner"></div>
    </div>
    
    <script type="text/javascript">
    	$(function(e){
		  $(".preloader").hide();
		  $("body").css("overflow", "scroll");
		});
    </script>



{{ "<!-- preloader end -->" | safeHTML }}
{{ end }}
